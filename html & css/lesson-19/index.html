<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>CatPhotoApp</h2>
    <main>
        <p>Click here to view more <a href="#">cat photos</a>.</p>

        <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back."></a>

        <ul>
            <li>milk</li>
            <li>cheese</li>
            <li>mouse</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>dog</li>
            <li>water</li>
            <li>snake</li>
        </ol>
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <input type="text" placeholder="cat photo URL">
            <label for="indoor">
                <input type="radio" name="indoor-outdoor" value="indoor">
                Indoor
            </label>
            <label for="outdoor">
                <input type="radio" name="indoor-outdoor" value="outdoor">
                outdoor
            </label>
            <label for="loving">
                <input id="loving" type="checkbox" name="personality" value="loving">
                loving
            </label>
            <label for="lazy">
                <input id="lazy" type="checkbox" name="personality" value="lazy">
                lazy
            </label>
            <label for="cozy">
                <input id="cozy" type="checkbox" name="personality" value="cozy">
                cozy
            </label>
            <button type="submit">Submit</button>


        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
